<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>ADD USER</h1>
<div class="content">
    <img alt="The Movie DB" src="/img/logo.png"/>
</div>
<div class="col-md-4">
    <div class="alert alert-danger message" th:if="${checkStatus} == 0">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong>Error!</strong> Adding user failed.
    </div>
    <div class="alert alert-success message" th:if="${checkStatus} == 1">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong>Success!</strong> Adding user success.
    </div>
</div>
<div class="row">
    <form class="form-horizontal" method="post" role="form" th:action="@{'/add-user'}">
        <div class="form-group col-md-12">
            <label class="col-md-12">Username:</label>
            <div class="col-md-12">
                <input class="form-control" id="username" name="username" required="required"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12">Sex:</label>
            <div class="col-md-12">
                <select class="col-md-12" id="sex" name="sex">
                    <option value="chooseSex">Choose sex</option>
                    <option value="K">F</option>
                    <option value="M">M</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12">Birth date:</label>
            <div class="col-md-12">
                <input class="form-control" id="birth-date" name="birth-date" type="date"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12">Nationality:</label>
            <div class="col-md-12">
                <input class="form-control" id="nationality" name="nationality"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12"></label>
            <div class="col-md-12">
                <input class="btn-primary btn col-md-12" id="submit" onclick="this.blur()" type="submit" value="Submit"/>
                <br/><br>
                <a class=" form-control btn btn-primary col-md-12" onclick="this.blur()" role="button" th:href="@{'/'}"> Main page</a>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
