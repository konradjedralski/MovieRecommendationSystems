<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Want See</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>ADD WANT SEE</h1>
<div class="content">
    <img alt="The Movie DB" src="/img/logo.png"/>
</div>
<div class="col-md-4">
    <div th:if="${checkStatus} == 0" class="alert alert-danger message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> Adding want see failed.
    </div>
    <div th:if="${checkStatus} == 1" class="alert alert-success message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success!</strong> Adding rating success.
    </div>
    <div th:if="${checkStatus} == 2" class="alert alert-danger message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> Wrong username.
    </div>
    <div th:if="${checkStatus} == 3" class="alert alert-danger message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> Wrong movie title.
    </div>
    <div th:if="${checkStatus} == 4" class="alert alert-danger message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> No genre, production country or company.
    </div>
    <div th:if="${checkStatus} == 5" class="alert alert-danger message">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> No main actor.
    </div>
</div>
<div class="row">
    <form class="form-horizontal" method="post" role="form" th:action="@{'/want-see'}">
        <div class="form-group col-md-12">
            <label class="col-md-12">Username:</label>
            <div class="col-md-12">
                <input class="form-control" id="username" name="username" required="required"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12">Movie title:</label>
            <div class="col-md-12">
                <input class="form-control" id="movie-title" name="movie-title" required="required"/>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12"></label>
            <div class="col-md-12">
                <input class="btn-primary btn col-md-12" id="submit" onclick="this.blur()" type="submit" value="Submit"/>
                <br/><br/>
                <a class=" form-control btn btn-primary col-md-12" onclick="this.blur()" role="button" th:href="@{'/'}"> Main page</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
